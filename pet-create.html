<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create My Pet: Virtual Pet Cafe</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/pet-create.css">
</head>

<body class="page-container">
  <header class="page-header">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <figure class="navbar-brand">
          <img src="images/pets.jpg" class="rounded-circle" alt="A dog and cat enjoying each other's company"
            height="100" width="150">
          <figcaption>Virtual Pet Cafe</figcaption>
        </figure>
        <ul class="nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="pet-list.html">Meet our Virtual Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="pet-create.html">Create My Pet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="my-pet-list.html">View My Pets</a>
          </li>
        </ul>
        <div class="text-light fs-1">
          Come and play today!
        </div>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <div class="container">
      <h1 class="mb-4">Create a Custom Virtual Pet</h1>

      <form action="index.html" method="get">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label" for="name">Pet's name:</label>
            <input class="form-control input-lg" type="text" id="name" name="pet-name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label" for="adoption-date">Virtual adoption date:</label>
            <input class="form-control" type="date" id="adoption-date" name="pet-adoption-date">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <fieldset class="mb-3">
              <legend>What type of pet?</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="dog" name="pet-type" value="dog" required>
                <label class="form-check-label" for="dog">Dog</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="cat" name="pet-type" value="cat">
                <label class="form-check-label" for="cat">Cat</label>
              </div>
            </fieldset>

            <div class="mb-3">
              <label class="form-label" for="breed">Pet's breed</label>
              <select class="form-select" id="breed" name="pet-breed">
                <option value="calico">Calico</option>
                <option value="tabby">Tabby</option>
                <option value="corgi">Corgi</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label" for="age">Pet's age:</label>
              <input class="form-control" type="number" id="age" name="pet-age">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="backstory">Pet's backstory:</label>
              <textarea class="form-control" id="backstory" name="pet-backstory" rows="7"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="email">Owner's email:</label>
              <input class="form-control" type="email" id="email" name="owners-email">
            </div>

            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mailing-list" name="add-to-mailing-list">
                <label class="form-check-label" for="mailing-list">Add me to your mailing list</label>
              </div>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center align-items-center">
            <button class="btn btn-lg" type="submit">Save this pet</button>
          </div>
        </div>

      </form>
    </div>
  </main>

  <footer class="footer-container border-top border-light">
    <div class="container-fluid">
      <p class="mb-0">All content on this site &copy;Copyright - Virtual Pet Cafe, Inc</p>
    </div>
  </footer>
</body>

</html>
